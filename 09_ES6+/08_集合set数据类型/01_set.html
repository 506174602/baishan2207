<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /**
         * ES6 提供了新的数据结构: Set , 它类似于数组,但是 成员的值都是唯一的,没有重复数据
         * Set 本身 是一个构造函数,用来生成 Set 数据结构
         */
        let s1 = new Set()
        console.log('集合Set----s1:', s1)

        let s2 = new Set([1, 2, 3, 4])
        console.log('集合Set----s2:', s2)

        // let s3 = new Set(1, 2, 3, 4) // number 1 is not iterable
        // console.log('集合Set----s3:', s3)

        // let s4 = new Set(1) // number 1 is not iterable
        // console.log('集合Set----s4:', s4)

        /**
         * 添加元素 add()
         */
        s2.add('a')
        s2.add(5)
        s2.add(2) // 重复添加不会报错,但添加失败,不会重复添加
        s2.add(7).add(8).add(9) // 链式写法
        console.log('添加后的S2 ---', s2.add(10))

        // 删除 delete('值')  删除成功返回true, 失败(元素不存在)返回false
        s2.delete(10)
        console.log('删除后的S2 ---', s2.delete(90))

        // 查询方式  has() 返回的是 布尔值
        console.log('查询元素----', s2.has(30))

        // 清除  clear() 
        // s2.clear()
        console.log('清除后的集合----', s2)

        /**
         * Set 结构没有键名,只有键值(或者说 键名和键值是同一个值),所以 keys方法和 values方法的行为完全一致
         * keys() values() entries() 方法返回的都是遍历器对象
         */
        s2.forEach(val => console.log(val))
        console.log('==========================================')
        // for (let item of s2) {
        //     // console.log(item)
        // }
        console.log('==========================================')
        for (let item of s2.keys()) {
            // console.log(item)
        }
        console.log('==========================================')
        for (let item of s2.values()) {
            // console.log(item)
        }
        console.log('==========================================')
        for (let item of s2.entries()) {
            // console.log(item)
        }

        let arr2 = [1, 2, 3, 2]
        // let arr2 = Array.from(new Set([1, 2, 3, 2]))
        let s3 = new Set(arr2)
        // Array.from 方法 可以将 Set 结构 转为数组
        console.log('数组----', Array.from(s3))

        let arr3 = [1, 2, 3, 4]
        let arr4 = [2, 3, 4, 5]
        console.log('两个数组---1', arr3.concat(arr4))
        console.log('两个数组---2', Array.from(new Set([...arr3, ...arr4])))


        // 扩展运算符 ...
        let s4 = new Set(['pink', 'gold', 'blue', 'pink'])
        console.log('扩展运算符---', [...s4])
    </script>
</body>

</html>
