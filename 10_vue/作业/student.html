<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生管理系统</title>
    <link rel="stylesheet" href="../bootstrap-v3/css/bootstrap.css">
    <script src="../jquery.js"></script>
    <script src="../bootstrap-v3/js/bootstrap.js"></script>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <div class="container">
            <button class="btn btn-primary" data-toggle="modal" data-target="#addModal">新增学生</button>
            <div class="bs-example" data-example-id="bordered-table">
                <table class="table table-bordered">
                    <caption>学生信息表</caption>
                    <thead>
                        <tr>
                            <th class="text-center">序号</th>
                            <th class="text-center">姓名</th>
                            <th class="text-center">性别</th>
                            <th class="text-center">年龄</th>
                            <th class="text-center">学校</th>
                            <th class="text-center">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(item, index) in stuInfos">
                            <td class="text-center">{{ index + 1 }}</td>
                            <td class="text-center">{{ item.name }}</td>
                            <td class="text-center">{{ item.sex }}</td>
                            <td class="text-center">{{ item.age }}</td>
                            <td class="text-center">{{ item.school }}</td>
                            <td class="text-center">
                                <button class="btn btn-sm btn-default">查看</button>
                                <button class="btn btn-sm btn-primary" data-toggle="modal"
                                    data-target="#updateModal">编辑</button>
                                <button class="btn btn-sm btn-warning">删除</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- 新增模态框 -->
            <div class="modal" id="addModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"
                                aria-label="Close"><span>x</span></button>
                            <h4 class="modal-title">新增学生</h4>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="name">姓名:</label>
                                    <input type="text" id="name" v-model="stuInfo.name">
                                </div>
                                <div class="form-group">
                                    <label for="sex">性别:</label>
                                    <input type="radio" value="0" checked> 男 <input type="radio" value="1"> 女
                                </div>
                                <div class="form-group">
                                    <label for="age">年龄:</label>
                                    <input type="number" id="age" v-model="stuInfo.age">
                                </div>
                                <div class="form-group">
                                    <label for="school">学校:</label>
                                    <input type="text" id="school" v-model="stuInfo.school">
                                </div>
                            </form>
                        </div>

                        <div class="modal-footer">
                            <button class="btn btn-default" data-dismiss="modal">取消</button>
                            <button class="btn btn-success" data-dismiss="modal" @click="add">确定</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 编辑模态框 -->
            <div class="modal" id="updateModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"
                                aria-label="Close"><span>x</span></button>
                            <h4 class="modal-title">编辑学生</h4>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="name">姓名:</label>
                                    <input class="form-control" type="text" id="name" v-model="stuInfo.name">
                                </div>
                                <div class="form-group">
                                    <label for="sex">性别:</label>
                                    <input name="sex" type="radio" value="0" checked> 男 <input name="sex" type="radio"
                                        value="1"> 女
                                </div>
                                <div class="form-group">
                                    <label for="age">年龄:</label>
                                    <input type="number" id="age" v-model="stuInfo.age">
                                </div>
                                <div class="form-group">
                                    <label for="school">学校:</label>
                                    <input type="text" id="school" v-model="stuInfo.school">
                                </div>
                            </form>
                        </div>

                        <div class="modal-footer">
                            <button class="btn btn-default" data-dismiss="modal">取消</button>
                            <button class="btn btn-success" data-dismiss="modal" @click="update">确定</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    new Vue({
        el: '#app',
        // data: {

        // },
        data() {
            return {
                stuInfo: {
                    name: '',
                    age: '',
                    sex: '',
                    school: ''
                },
                stuInfos: []
            }
        },
        methods: {
            add() {
                console.log('添加', this.stuInfo);
                this.stuInfos.push(this.stuInfo)
            },
            update() {

            },
            addTwo() {

            }
        }
    })
</script>

</html>
