<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>

    <div id="app">
        <p>{{num | numFun}}</p>
    </div>

    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                num: 20
            },
            // 过滤器
            filters: {
                numFun(val) {
                    console.log(val);
                    return val * 2
                }
            }
        })
    </script>

</body>

</html>
