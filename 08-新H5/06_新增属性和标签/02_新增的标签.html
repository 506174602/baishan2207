<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 800px;
            margin: 20px auto;
            border: 1px solid pink;
        }

        header {
            height: 50px;
            background-color: skyblue;
        }

        nav {
            height: 30px;
            background-color: brown;
            margin-top: 10px;
        }

        .content {
            overflow: hidden;
            margin-top: 10px;
        }

        article {
            width: 500px;
            height: 200px;
            float: left;
            padding: 40px 20px 20px;
            background-color: #595959;
        }

        section {
            width: 400px;
            height: 150px;
            background-color: #abfddd;
        }

        aside {
            float: left;
            width: 250px;
            height: 260px;
            margin-left: 10px;
            background-color: red;
        }

        footer {
            height: 50px;
            margin-top: 10px;
            background-color: gold;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>Header头部</header>
        <nav>Nav导航栏</nav>
        <div class="content">
            <article>文章
                <section>Section</section>
            </article>
            <aside></aside>
        </div>

        <footer>脚部</footer>
    </div>
</body>

</html>
