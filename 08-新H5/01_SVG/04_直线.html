<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>矩形</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>

    <svg width="800" height="800" xmlns="http://www/w3.org/2000/svg" version="1.1">
        <!-- 
            x1 y1: 定义线条开始的xy坐标
            x2 y2: 定义线条结束的xy坐标
         -->
        <line x1="100" y1="100" x2="600" y2="600" style="stroke: hotpink; stroke-width: 3" />
    </svg>
</body>

</html>
