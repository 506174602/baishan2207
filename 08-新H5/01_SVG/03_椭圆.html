<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>矩形</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>

    <svg width="800" height="800" xmlns="http://www/w3.org/2000/svg" version="1.1">
        <!-- 
            cx cy 定义圆点的x和y的坐标,如果省略不写则默认为(0,0)
            rx ry 定义水平半径和垂直半径
         -->
        <ellipse cx="100" cy="100" rx="100" ry="60" style="fill: chartreuse; stroke:cyan; stroke-width: 4" />
    </svg>

    <svg width="600" height="600" xmlns="http://www/w3.org/2000/svg" version="1.1">
        <ellipse cx="240" cy="100" rx="220" ry="30" style="fill: chartreuse;" />
        <ellipse cx="220" cy="70" rx="190" ry="20" style="fill:darkorange" />
        <ellipse cx="200" cy="45" rx="170" ry="15" style="fill:gold;" />
    </svg>
</body>

</html>
