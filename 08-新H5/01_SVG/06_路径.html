<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>路径</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body onclick="getPoint(event)">
    <svg width="500" height="250" xmlns="http://www/w3.org/2000/svg" version="1.1">
        <!-- 
            注意: 大写表示绝对定位 小写表示相对定位
            M = moveto 将画笔移动到指定位置
            L = lineto 画直线到指定位置
            H = horizontal lineto 画水平线到指定位置
            V = vertical lineto 画垂直线到指定位置
            C = curveto 贝塞尔曲线 (x1,y1 x2,y2 endx,endy)
            A = elliptical Arc 画弧线
            Z = closepath 关闭路径
         -->
        <path d="M150 0 L75 200 L225 200 Z" style="fill: green; stroke: red" />
    </svg>

</body>

</html>
