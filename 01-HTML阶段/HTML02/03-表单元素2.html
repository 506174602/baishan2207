<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<!-- 1.下拉列表：
		select标签：用来创建下拉列表
		option标签：定义下拉列表的一个选项
		value：

 -->
	<form action="">
		省份/直辖市:
		<select name="produce" id="">
		<!-- optgroup  常用于把相关的选项组合在一起 -->
			<optgroup label="直辖市">
				<option value="">北京</option>
				<option value="">上海</option>
				<option value="">重庆</option>
			</optgroup>
			<optgroup label="省份">
				<option value="">山东</option>
				<option value="">安徽</option>
				<option value="">湖南</option>
			</optgroup>
		</select>
		定位城市：
		<select name="city" id="">
<option value="0">请选择</option>
			<!-- selected:默认此选项被选中 -->
			<option value="1" selected>青岛</option>
			     <option value="2">济南</option>
			<option value="3">曹县</option>
			<option value="4">潍坊</option>
		</select>
		<br>
		<!-- 2.多行文本：
				textarea标签用来定义一个多行文本，该文本区域内可以输入无限量的文本
				cols:表示文本标签的宽度
				rows：表示文本标签的高度
		 -->
		自我介绍：
		<textarea name="" id="" cols="50" rows="20">
			
		</textarea>
	</form>
	
</body>
</html>
