<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<!-- label标签：
		label提升用户体验度  如果用户在label标签上点击文本 就会出发此控件
		也就是说：当用户选择label标签时，浏览器就会自动的将焦点转到标签相关的表单元素上
		PS:label标签的for属性值与相关的表单元素的id属性值相同
 -->
	性别：<input type="radio" name="sex" id="man"><label for="man">男</label>
		  <input type="radio" name="sex" id="woman"><label for="woman">女</label>
	<br>
	爱好：<input type="checkbox" id="game"><label for="game">游戏</label>
		  <input type="checkbox" id="film"><label for="film">电影</label>
	      <input type="checkbox" id="sleep"><label for="sleep">睡觉</label>
</body>
</html>
