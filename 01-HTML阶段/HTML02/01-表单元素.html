<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单元素</title>
</head>
<body>
	<!--form表单
	1.1：作用：form表单用来采集用户的信息，使网页具有交互的功能 当用户填写完信息后进行提交 
	1.2:form标签的属性：
		action:提交到后的一个url链接
		method：get  post
	 -->
	<form action="" method="get" name="Myform">
	 	<!-- 2.表单元素：
				2.1:input标签：文本框
				value=""输入填写的数据
				placeholder:提示用户输入的内容或者格式  不会被form表单提交
	 	-->
	 	姓名：<input type="text"  value=""  placeholder="请输入您的手机号"  >
	 	<br>
	 	<!-- 2.2:input标签 ：密码框（password） -->
	 	密码：<input type="password" name="">
	 	<br>
	 	性别：
	 	<!--2.3:input标签：单选框（radio）
	 					   使用时必须加name属性且属性值相同才能实现单选功能 -->
	 	<input type="radio" name="sex" checked>男
	 	<input type="radio" name="sex">女
	 	<br>
	 	<!-- 2.4：input标签：复选框（checkbox） -->
	 	爱好：
	 	<input type="checkbox">吃饭
	 	<input type="checkbox">睡觉
	 	<input type="checkbox">打豆豆
	 	<input type="checkbox">谈恋爱
	 	<br>
	 	<!-- 2.5:input标签：重置标签(reset) ：慎用  -->
	 	<input type="reset">
	 	<!-- 2.6:input标签：submit 提交按钮
					当用户填写完信息  点击提交按钮  填写的信息会被传送
	 	 -->
	 	<input type="submit" value="登录">
	 	<input type="button" value="没有任何功能的按钮">
	</form>
</body>
</html>
