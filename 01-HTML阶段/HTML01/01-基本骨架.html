<!--  ctrl+/:注释  （了解）主要作用是告诉浏览器使用哪种规范来解析页面（HTMl XHTMl） -->
<!DOCTYPE html>
<!-- 强调编码格式为英文 -->
<html lang="en">
<!-- head  页面的配置文件区域 -->

<head>
	<!--（了解）meta标签用来描述一个HTML网页文档的属性  
		    UTF-8指的是一种可变长的编码格式。1-4个字节表示一个符号。根据不同符号
			变化字节长度
			gbk  国标码 GB2312扩容，专门用来解决中文编码的，固定双字节。不论中英文都是双字节
			通常使用utf-8
			keywords(关键字)  用来告诉搜索引擎你网页的关键字是什么
			description:用来告诉搜索引擎你的网站主要是什么
	  -->
	<meta charset="UTF-8">
	<meta name="keywords" content="百杉  百杉36期 百杉园区 百杉同志们">
	<meta name="description" content="这一个36期的小伙伴练习 的小页面">
	<title>网页的标题</title>
</head>
<!-- 页面的显示区域 -->

<body>
	Hello World! ladys and 乡亲们
	我要发言了！


</body>

</html>
