<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>标题标签</title>
</head>
<body>
	<!-- h1~h6: 标题标签：只用于标题   不要仅仅为了生成粗体或者字号变大的文本而是用标题标签 
				使用时应该用h1作为主标题 其后是 h2  h3   以此类推

	   -->
	 我是一段普通的文本
	<h1>今天是个好日子</h1>
	<h2>杜圆旭说：我恋爱了！</h2>
	<h3>大家纷纷表示祝贺！</h3>
	<h4>李昊伟说：谢谢大家，我们会幸福的</h4>
	<h5>从此两人开启一段传奇爱情</h5>
	<h6>愿天下人有情人终成眷属！</h6>
</body>
</html>
