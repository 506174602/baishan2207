<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<body>
	<!-- 1.图片标签：告诉浏览器，此处会显示一张图片
		src: source引入图片路径
		 引入图片的两种方式：
		 	①.绝对路径：从根目录一直到图片所在的位置   （不常用）
		 	②.相对路径：从img标签所在页面的位置开始找起  如果没有的话通过../跳出文件  直到找到图片所在的文件夹
		alt:alternate 当图片路径发生错误的时候
		width：图片宽度
		height：图片的高度
		title:鼠标悬停在图片上时给与的提示
		注意：
			1.手动指定图片的宽高，可能会导致图片变形；若想既不改变图片形状又要执行图片宽度和高度，则仅指定图片的宽或者高中的一个即可，浏览器会自动根据指定的宽度/高度，自动计算高度/宽度。即等比例显示 
			2.和H1-H6 p hr 标签不同的是，img标签不会独占一行
	 -->
	<!-- <img src="C:\Users\byesame\Desktop\BYEsame_36\01-HTML阶段\image\aa.jpg" alt=""> -->
	<img src="image/aa.jpg" alt="路径错误" width="200px" height="300px" title="别乱点">
	<!-- 2.超链接标签
		href:跳转到哪个url链接   相对路径  超链接可以是一个字  一个词或者一组词  也可以是一个图片
		target:_blank 表示从新的页面打开链接;_self: 当前页面; 如果确认当前页面的大部分a标签都是在新页面打开可以在head标签中配置 <base target="_blank">
		title: 超链接的提示
		假链接: "#", "javascript:;"
			区别: # 会跳到页面的顶部; 应用: 锚点，通过a标签跳转到页面上指定的位置，此时，需要给要跳转到的位置的标签起一个独一无二的名字，这个名字所在的属性叫id， identity
				  javascript: 不会发生变化

	 -->
	<a href="">我是一个超链接</a>
	<a href="02-标题标签.html" target="_blank">
		<img src="image/t1.gif" alt="wrong">
	</a>

</body>

</html>
