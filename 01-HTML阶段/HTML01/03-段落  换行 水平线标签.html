<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<body>
	<!-- 1.p标签（掌握）：表示一个段落 -->
	<p>第一个段落</p>
	<p>第二个段落</p>
	<!-- 
		2.换行标签  <br> <br/> <br />
			注意：1.几个 br 换几行 2.不是另起一个段落换行，而实际开发中需要换行是确实需要另起一个段落，所以企业开发中几乎不用br实现换行

	-->
	<p>
		大家好，我是孙悟空 来自花果山！<br>
		<!-- 规范写法 -->
		大家好，我是猪八戒 来自高老庄！<br />
		大家好，我是沙悟净 来自流沙河！<br />
	</p>
	<!-- 3,水平线 horizontal
		用来分割内容
		属性：
		color:分割线颜色
		width:分割线宽度 
		size：分割线的高度
		align：分割线的对齐方式，默认是居中center  left  right
	-->
	<hr color="red" width="500px" size="10px" align="center">
</body>

</html>
