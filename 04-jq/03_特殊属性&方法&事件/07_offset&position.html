<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>offset position</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		.parent {
			width: 400px;
			height: 400px;
			background-color: orange;
			margin: 100px;
			position: relative;
		}
		.child {
			width: 200px;
			height: 200px;
			background-color: blue;
			position: absolute;
			top: 123px;
			left: 123px;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="child"></div>
	</div>

	<script src="../jquery.js"></script>
	<script>
		$(function() {
			// 获取元素相对于 document 的位置
			// console.log($('.child').offset())
			// 获取相对有定位的父元素的位置
			console.log($('.child').position())
		})
	</script>
</body>
</html>
