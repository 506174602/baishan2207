<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>scroll</title>
	<style>
		body {
			height: 3000px;
			width: 3000px
		}
	</style>
</head>
<body>
	<script src="../jquery.js"></script>
	<script>
		$(function() {
			$(window).scroll(function() {
				$(window).scrollTop()
				// $(window).scrollTop(500)
				// console.log()
				console.log($(window).scrollLeft())
				// console.log($(window).scrollLeft(200))
			})
		})
	</script>
</body>
</html>
