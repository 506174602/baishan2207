<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件机制发展历程</title>
</head>
<body>
	<input type="button" value="111">
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
	<script src="../jquery.js"></script>
	<script>
		// 事件注册绑定
		$(function(){
			// $('ul li').click(function() {
			// 	console.log($(this).index())
			// })

			// $('ul li').mouseenter(function() {
			// 	console.log(123)
			// })
			// js addEventListener()
			// $('ul li').bind({
			// 	click: function() {
			// 		console.log(111)
			// 	},
			// 	mouseenter: function() {
			// 		console.log(222)
			// 	}
			// })
			
			// delegate() 代理委托
			// 第一个参数: selector 事件最终由谁来执行
			// 第二个参数: 事件的类型
			// 第三个参数: 回调函数
			$('ul').delegate('li', 'click', function() {
				console.log('li-----', this)
			})

			$('input').click(function() {
				$('<li>动态创建的li</li>').appendTo('ul')
			})
		})
	</script>
</body>
</html>
