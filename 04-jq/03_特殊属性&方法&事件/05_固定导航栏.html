<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>固定导航栏</title>
	<style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            text-align: center;
        }

        img {
            vertical-align: top;
        }

        .main {
            margin: 10px auto 0;
            width: 1000px;
        }

        .fixed {
            position: fixed;
            top: 0;
            left: 50%;
            margin-left: -640px;
        }
    </style> 
</head>
<body>
	<div class="top">
		<img src="../images/top.png" alt="">
	</div>
	<div class="nav">
		<img src="../images/nav.png" alt="">
	</div>
	<div class="main">
		<img src="../images/main.png" alt="">
	</div>

	<script src="../jquery.js"></script>
	<script type="text/javascript">
		$(function() {
			$(window).scroll(function() {
				if ($(window).scrollTop() >= $('.top').height()) {
					$('.nav').addClass('fixed')
				} else {
					$('.nav').removeClass('fixed')
				}
			})
		})
	</script>
</body>
</html>
