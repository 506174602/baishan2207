<script src="../jquery.js"></script>
<script type="text/javascript">
	// 页面加载完成之后在执行
	window.onload=function () {
		console.log("我是js的入口函数")
	}
	// 第一种写法
	$(document).ready(function(){
		console.log("我是jq入口函数")
	})
	// 第二种入口函数的写法，简写
	$(function(){
		console.log("我是jq的入口函数")

		// 隐形迭代 偷偷的遍历 jq会自动遍历循环
		console.log($("div"))

		$("div").click(function(){
			// this属于调用者，没有调用者属于window
			console.log(this)
		})

		// 等价于下面
		// var divs=document.querySelectorAll("div")
		// for(var i=0;i<divs.length;i++){
		// 	divs[i].onclick=function(){
		// 		console.log(this)
		// 	}
		// }
	})

	// js的入口函数执行要不jq入口函数晚一些
	// jq的入口函数要等待网页加载完成之后才开始执行，但是不会等待图片加载完成
	// js的入口函数等待页面加载完成之后 并且等待图片加载完成之后才开始执行

</script>
