<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		ul{
			list-style: none;
			padding: 0;
			margin:0;
		}
		div{
			width: 150px;
			border: 1px solid #515e7b;
			margin:10px;
		}
		div li{
			background: #515e7b;
			border-bottom: 1px solid #fff
		}
		div li a{
			text-decoration: none;
			color: #fff;
			font-size: 16px;
			height: 40px;
			line-height: 40px;
			padding-left: 10px
		}
		div li a:hover{
			text-decoration: underline;
		}
		.wrap{
			width: 150px;
			display: none
		}
		.wrap li{
			background: #fff;
			margin: 0
		}
		.wrap li a{
			color:#3b475f;
			font-size: 12px
		}
	</style>
</head>
<body>
<div id="fold">
	<ul>
		<li>
			<a href="javascript:;">信息管理</a>
			<ul class="wrap">
				<li>
					<a href="javascript:;">已读信息</a>
				</li>
				<li>
					<a href="javascript:;">未读信息</a>
				</li>
				<li>
					<a href="javascript:;">信息列表</a>
				</li>
			</ul>
		</li>
		<li>
			<a href="javascript:;">商品管理</a>
			<ul class="wrap">
				<li>
					<a href="javascript:;">商品添加</a>
				</li>
				<li>
					<a href="javascript:;">商品列表</a>
				</li>
				<li>
					<a href="javascript:;">商品分类</a>
				</li>
			</ul>
		</li>
		<li>
			<a href="javascript:;">用户管理</a>
			<ul class="wrap">
				<li>
					<a href="javascript:;">权限设置</a>
				</li>
				<li>
					<a href="javascript:;">用户列表</a>
				</li>
				<li>
					<a href="javascript:;">重置密码</a>
				</li>
			</ul>
		</li>
	</ul>
</div>
</body>
</html>
<script src="../jquery.js"></script>
<script type="text/javascript">
	$(function () {
		// 默认显示第一个ul
		// #fold>ul>li:nth-child(1) ul显示
		$("#fold>ul>li:nth-child(1) ul").css("display","block")

		$("#fold>ul>li").click(function(){
			// $(this)当前点击的li元素
			// .siblings("li")除了自己以外所有的li元素的后代ul
			// slideUp()滑入

			// 总:当前点击的显示,除了本身以`外的都隐藏
			$(this).siblings("li").find("ul").slideUp()

			// 当前点击的li
			// li元素后代ul
			// $(this).find('ul')等价于 #fold>ul>li ul
			// slideDown() 划出
			$(this).find('ul').slideDown()
		})
	})
</script>
