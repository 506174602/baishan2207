<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		ul{
			list-style: none
		}
		li{
			height: 30px;
			line-height: 30px;
		}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
	</ul>
</body>
</html>
<script src="../jquery.js"></script>
<script type="text/javascript">
	$(function () {
		// js与jq在同一行中不能混着用
		// 获取的是一组数组
		var list=$("ul li")
		for(var i=0;i<list.length;i++){
			// 奇数是粉色
			// 偶数是绿色
			// i能被2整除吗 
			if(i%2){
				list[i].style.backgroundColor="green"
			}else{
				list[i].style.backgroundColor="pink"
			}
		}
	})
</script>
