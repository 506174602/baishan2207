<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Document</title>
 <style>
  *{
   margin: 0;
   padding: 0;
  }
  .wrap{
   width: 300px;
   margin: 100px auto 0;
  }
  table{
   border-collapse: collapse;
   border-spacing: 0;
   border: 1px solid #c0c0c0;
   width: 300px;
  }
  th,td{
   border: 1px solid #d0d0d0;
   color: #404060;
   padding: 10px;
  }
  th{
   background-color: #09c;
   font:bold 16px "微软雅黑";
   color: #fff;
  }
  td{
   font-size: 14px;
  }
  tbody tr{
   text-align: center;
   background-color: #f0f0f0;
   cursor: pointer;
  }
  tbody tr:hover{
   background-color: #fafafa;
  }
 </style>
</head>
<body>
 <div class="wrap">
  <table>
   <thead>
    <tr>
     <th><input type="checkbox" id="all"></th>
     <th>菜名</th>
     <th>饭店</th>
    </tr>
   </thead>
   <tbody>
    <tr>
     <td><input type="checkbox"></td>
     <td>红烧肉</td>
     <td>李师傅</td>
    </tr>
    <tr>
     <td><input type="checkbox"></td>
     <td>锅包肉</td>
     <td>李师傅</td>
    </tr>
    <tr>
     <td><input type="checkbox"></td>
     <td>葱爆肉</td>
     <td>李师傅</td>
    </tr>
    <tr>
     <td><input type="checkbox"></td>
     <td>回锅肉</td>
     <td>李师傅</td>
    </tr>
   </tbody>
  </table>
 </div>
 <script src="../jquery.js"></script>
 <script>
   $(function() {
    $("#all").click(function() {
      // $("tbody input").prop('checked', this.checked)
      $("tbody input").prop('checked', $(this).prop('checked'))
    })
    $("tbody input").click(function() {
      if ($("tbody input:checked").length === $("tbody input").length) {
        $("#all").prop('checked', true)
      } else {
        $("#all").prop('checked', false)
      }
    })
   })
 </script>
</body>
</html>
