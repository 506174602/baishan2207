<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		/*属性选择器*/
		input[type="text"]{
			width: 300px;
		}
		a[href="wfy"]{
			background: red
		}
	</style>
</head>
<body>
	<input type="text">
	<input type="submit" value="提交">
	<a href="wfy">王付玉</a>
	<a href="javascript:;">hello</a>

	<ul>
		<li id="li1">1</li>
		<li class="li2">2</li>
		<li class="li3 li-three">3</li>
		<li class="li4">4</li>
	</ul>

	<div class="father">
		<div>
			<span>
				我是father中的div中的span
			</span>
			<span>
				我是father中的div中的span
			</span>
			<p>我是father中的div中的p</p>
		</div>
		<p>我是father中的p</p>
		<p>我是father中的p</p>
	</div>
</body>
</html>
<script src="../jquery.js"></script>
<script type="text/javascript">
// 基础选择器
	// $获取dom元素是一组数据
	// console.log($("#li1")[0])

	// [0].style.backgroundColor="pink"  是js写法
	// $("#li1")  jq的写法
	// 有些是可以混着用,但是不允许这样混着用
	// $("#li1")[0].style.backgroundColor="pink"

	// 1 通过id获取
	// css("属性","值")设置样式,相当于js种的dom.style.属性="值"
	$("#li1").css("background","pink")

	// 2 通过类名
	$(".li2").css("background","green")

	// 3 通过标签,改变字体颜色为蓝色
	$("li").css("color","blue")

	// 4 通过并集选择器
	$("#li1,.li3").css("color","red")

	// 5 交集选择器
	$("li.li-three").css("color","yellow")
// 层级选择器
	// 6 后代选择器
	$(".father p").css("background","pink")
	// 7 子代选择器
	$(".father>div>span").css("background","green")
</script>
