<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>post</title>
</head>

<body>
    团队名称: <input type="text"> <br>
    官方邮箱: <input type="text"> <br>
    团队描述: <textarea name="" id="" cols="30" rows="10"></textarea> <br>
    <button>创建</button>
</body>
<script src="../jquery.js"></script>
<script>
    $(function () {
        $('button').click(function () {

            $.ajax({
                type: 'post',
                url: 'http://121.196.8.145:10000/test/inertTeam2',
                data: {
                    teamname: $('input').eq(0).val(),
                    mailbox: $('input').eq(1).val(),
                    teamdescribe: $('textarea').val()
                },
                // contentType: 'application/x-www-form-urlencoded',
                success: (data) => {
                    console.log('创建结果', data)
                    getTeamList()
                }
            })


            function getTeamList() {
                $.ajax({
                    type: 'get',
                    url: 'http://121.196.8.145:10000/test/getTeamAll',
                    success: (data) => {
                        console.log('团队列表', data)
                    }
                })
            }
        })
    })
</script>

</html>
