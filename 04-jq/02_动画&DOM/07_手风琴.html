<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>手风琴</title>
	<style>
        * {
            margin: 0;
            padding: 0;
        }
        li {
            list-style: none;
        }
        ul {
            width: 1300px;
        }
        .slider {
            width: 1200px;
            height: 400px;
            border: 2px solid #eee;
            margin: 100px auto 0;
            overflow: hidden;
        }
        .slider li {
            width: 240px;
            float: left;
            height: 400px;
        }
    </style>
</head>
<body>
	<div class="slider">
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>

	<script src="../jquery.js"></script>
	<script>
		$(function() {
			var lis = $(".slider li")
			for (var i = 0; i < lis.length; i++) {
				lis.eq(i).css('backgroundImage', 'url(../images/' + (i + 1) + '.jpg)')
			}
			lis.mouseenter(function() {
				$(this).stop().animate({width: 800}).siblings().stop().animate({width: 100})
			}).mouseleave(function() {
				lis.stop().animate({width: 240})
			})
		})
	</script>
</body>
</html>
