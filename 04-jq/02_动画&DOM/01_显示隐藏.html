<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>显示与隐藏</title>
	<style>
		div {
			width: 100px;
			height: 100px;
			background: blue;
			display: none
		}
	</style>
</head>
<body>
	<input type="button" value="显示">	
	<input type="button" value="隐藏">	
	<div></div>

	<script src="../jquery.js"></script>
	<script>
		$(function() {
			$("input").eq(0).click(function() {
				// $('div').css('display', 'block')
				// show() 默认的效果
				// speed 动画执行的时间(持续时间)
				// slow 600ms, normal 400ms, fast 200ms
				// show(null/speed, easing, callback)
				// hide(null/speed, easing, callback)
				$('div').show(1500, 'linear', function() {
					console.log('执行完了')
				})
			})
			$("input").eq(1).click(function() {
				// $('div').css('display', 'block')
				// show() 默认的效果
				// speed 动画执行的时间(持续时间)
				// slow 600ms, normal 400ms, fast 200ms
				// show(null/speed, easing, callback)
				// hide(null/speed, easing, callback)
				$('div').hide(1500, 'linear', function() {
					console.log('执行完了')
				})
			})
		})
	</script>
</body>
</html>
