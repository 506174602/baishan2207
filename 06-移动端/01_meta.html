<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
        meta viewport视口:屏幕上浏览器显示页面内容的部分即为视口区域
            布局视口:ios Android大部分将视口设置为了980px,但是在手机上看pc端页面,
                     内容字体都比较小,页面虽是完整的,但需要缩放查看
            视觉视口: 手机屏幕上可视的内容宽度,pc端的页面在手机端显示不全
            [理想视口]:打开页面 内容完整,大小合适 (乔布斯)
        meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5,"
        视口标签:只对移动端浏览器有效,对pc端时无效的.在手机(设备)端理想视口和布局视口的宽度应该是一致的
                即 设备屏幕的宽度和布局视口的宽度一致.
                width=device-width 指的是视口区域的宽度应为设备的屏幕宽度
                initial-scale=1.0 定义了初始的缩放比例 [0.0-1.0] 1没有缩放
                minimum-scale 缩小的最小比例  0-1
                maximum-scale 放大的最大比例  0-1
                user-scalable 是否允许用户手动缩放页面 默认值是yes, 可选值:yes/no, 1/0
     -->
    <title>Document</title>
</head>

</body>

</html>
