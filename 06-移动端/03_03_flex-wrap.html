<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-direction</title>
    <style>
        .flex-container {
            display: flex;
            /* flex-direction: column; */
            justify-content: center;
            flex-wrap: wrap-reverse;
            /* 
                flex-wrap: 规定flex容器时单行还是多行,同时主轴的方向决定了新行的堆叠方向,
                            默认值:nowrap 不换行, 如果放不开,会缩小子元素宽度,放在父元素中
                    -- nowrap 默认值 规定元素不拆行或不拆列
                    -- wrap 规定元素在必要时拆行或拆列
                    -- wrap-reverse 规定元素在必要的时候拆行或拆列,但是是以相反的顺序
            */
            width: 1200px;
            height: 640px;
            background-color: skyblue;
        }

        .flex-item {
            width: 280px;
            height: 120px;
            margin: 10px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="flex-container">
        <span class="flex-item">1</span>
        <span class="flex-item">2</span>
        <span class="flex-item">3</span>
        <span class="flex-item">4</span>
        <span class="flex-item">5</span>
        <span class="flex-item">6</span>
        <span class="flex-item">7</span>
        <span class="flex-item">8</span>
    </div>
</body>

</html>
