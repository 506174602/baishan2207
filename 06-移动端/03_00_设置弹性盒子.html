<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-container {
            /* 
                弹性盒模型中 其他元素正常渲染,弹性盒子只定义弹性子元素如何在容器中布局
                使用flex布局的元素称之为flex容器 flex-container,其内部的子元素自动称为容器成员,称之为flex项目.
                父项属性:(掌握)
                    -- flex-direction: 主轴方向
                    -- justify-content 主轴上子元素的排列方式
                    -- flex-wrap: 设置子元素是否换行
                    -- align-items: 设置侧轴上的子元素的排列方式(单行)
                    -- align-content: 设置侧轴上子元素的排列方式(多行)
                    -- flex-flow: 复合属性 等同于 同时设置 flex-direction 和 flex-wrap
                子项属性:
                    -- flex: 子项目占的份数(掌握)
                    -- align-self 控制子项目本身在侧轴的排列方式
                    -- order 定义子项的排列顺序
             */
            display: flex;
            width: 1200px;
            height: 640px;
            background-color: skyblue;
        }

        .flex-item {
            width: 320px;
            height: 120px;
            margin: 10px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="flex-container">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
    </div>
</body>

</html>
