<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.red{
			color: red;
		}
		.yellow{
			color: yellow;
		}
		.fz{
			font-size: 20px;
		}
	</style>
</head>
<body>
	<div id="app">
		{{msg + num}}
		<br>
		{{num*5}}
		<br>
		{{num>6 ? '皇子男':'正研成'}}
		<p v-bind:class="colorClass?'red':'yellow'">{{msg}}</p>
		<p :class="colorClass">{{msg}}</p>
		<button v-on:click='handClass'>切换</button>
		<img :src="url" alt="">
		<!-- v-bind :用来相应的更新html属性  缩写： -->
	</div>
	<script src="lib/vue.js"></script>
	<script>
		new Vue({
			el:'#app',
			data:{
				msg:'张三',
				num:1,
				colorClass:false,
				url:'https://cn.vuejs.org/images/partners/64robots-hero.jpg'
			},
			methods:{
				handClass(){
					this.colorClass = !this.colorClass
				}
				
			}
		})
	</script>
</body>
</html>
