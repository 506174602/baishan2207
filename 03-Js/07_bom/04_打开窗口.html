<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>打开窗口</title>
</head>
<body>
	<input type="button" value="打开百度" onclick="window.open('https://www.baidu.com')">
	<input type="button" value="打开空页面" onclick="window.open('')">
	<input type="button" value="打开blank" onclick="window.open('about:blank')">
	<input type="button" value="打开本地文件" onclick="window.open('03_location.html', '_blank')">


	<textarea name="" id="" cols="30" rows="10"></textarea>
	<button>提交</button>
	<!-- <button onclick="history.back()">返回上一层</button> -->
	<button>返回上一层</button>
	<script>
		/**
		 * open
		 */
		var btn = document.querySelectorAll('button')[0];
		var text = document.querySelector('textarea');

		btn.onclick = function() {
			var newWin = window.open('about:blank', '_blank');

			newWin.document.write(text.value);
		}

		var btn2 = document.querySelectorAll('button')[1];
		btn2.onclick = function() {
			window.history.back();
			// history.back();	// 可以省略window
		}
	</script>
</body>
</html>
