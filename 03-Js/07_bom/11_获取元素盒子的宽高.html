<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>获取元素盒子的宽高</title>
	<style>
		.box {
			width: 200px;
			height: 200px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<!-- <div class="box" style="width: 222px; height: 222px"></div> -->
	<div class="box"></div>

	<script>
		var box = document.querySelector('.box');

		console.log(box.style); // 只能获取行内样式的宽高
		console.log(box.style.width);
		console.log(box.style.height);
		// 
		// 
		console.log('offsetWidth', box.offsetWidth);
		console.log('offsetHeight', box.offsetHeight);
	</script>
</body>
</html>
