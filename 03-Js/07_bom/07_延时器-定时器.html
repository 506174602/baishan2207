<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定时器</title>
</head>
<body>
	<button>清除定时器</button>
	<script>
		console.log(window)
		// 延时器
		setTimeout(function() {
			console.log('3000毫秒')
		}, 3000) // 毫秒

		// 定时器(轮询) 
		var timer = setInterval(function() {
			console.log('我还会再回来的')
		}, 1000) // 毫秒

		// 清除定时器
		var btn = document.querySelector('button');
		btn.onclick = function() {
			clearInterval(timer);
		}

	</script>
</body>
</html>
