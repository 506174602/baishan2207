<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li id="item">3</li>
		<li>4</li>
		<li>5</li>
	</ul>
	<script>
		var item = document.getElementById("item");
		// 1.nextElementSibling  获取下一个兄弟元素节点
		console.log(item.nextElementSibling);
		// 2.nextSibling  获取对应元素后的兄弟节点（返回元素节点后的兄弟节点（包含文本节点 《换行  空格  文本节点 注释节点》））   不实用  了解即可
		console.log(item.nextSibling.length);
		// 3.获取上一个兄弟元素节点
		console.log(item.previousElementSibling);
	</script>
</body>
</html>
