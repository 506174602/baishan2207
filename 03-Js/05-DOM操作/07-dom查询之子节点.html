<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>dom查询之子节点</title>
</head>
<body>
	<ul>
		<li>item 1</li>
		<li>item 2</li>
		<li>item 3</li>
		<li>item 4</li>
	</ul>

	<script type="text/javascript">
		var ul = document.getElementsByTagName('ul')[0];
		console.log("ul-----" + ul);
		// 建议使用 firstElementChild
		console.log(ul.firstChild);
		console.log(ul.firstElementChild);

		// 建议使用children
		console.log(ul.childNodes);
		console.log(ul.children);
	</script>

	<div>
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
	</div>

	

	
</body>
</html>
