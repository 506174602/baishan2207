<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>变量交换</title>
</head>
<body>
	<script>
		var num1 = 1;
		var num2 = 2;
		// 借助第三个变量  将num1的值赋给temp这个变量  然后把num2的值赋给num1  最后再将temp的值赋给num2
		var temp = num1;//temp  1  num1  1
		console.log(temp,num1,num2);
		num1 = num2;
		console.log(temp,num1,num2);
		num2 = temp;
		console.log(temp,num1,num2);
	</script>
</body>
</html>
