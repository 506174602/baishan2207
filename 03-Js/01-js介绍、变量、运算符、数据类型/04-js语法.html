<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js的语法</title>
</head>
<body>
	<script>
		// 单行注释(ctrl+/)
		/*多行注释（ctrl+shift+/）*/
		/*
		1.js中大小写敏感
		2.分号用于分割js语句   为了增强代码的可读性  减少歧义   个人建议在每一个语句结束时加上分号
		3.使用分号的另一个好处是  可以在一行中编写多条js语句
		    ps:也就是说多条js语句可以写在同一行  但是一般情况下   一行只写一条js语句  并且以分号结束
		4. js中对空格和换行以及缩进都不敏感
		 */
		var a = 1;var b = 2;var c = 3;
		var A = 2;
		console.log(A);
	</script>
</body>
</html>
