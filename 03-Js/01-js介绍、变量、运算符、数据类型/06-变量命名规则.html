<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		/*1.变量命名规则（必需遵守的）
			1.1变量名区分大小写  a 与 A是两个变量
			1.2  变量名可以包括下划线（_）,字母  数字  $  ps：符号只有_和$ 不能有其他符号
			1.3  变量名不能以数字开头
			1.4: 变量名不能是js的关键字（break continue new var case finally void return while function等）
		 2.建议大家遵守的命名方式
		    2.1变量名必需有特殊的含义
		    2.2遵守小驼峰命名方式：
		    		首字母小写 后边单词大写  userName  userPassword.....
		*/
		var a = 1;
		var A = 2;
		var a_1$ = 3;
		// var 1a = 4;//报错
		// var var = 1;//关键字报错
		var userName = "byesame";
		console.log(userName);
	</script>
</body>
</html>
