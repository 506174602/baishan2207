<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>封装函数</title>
</head>
<body>
	<script>
		// Date  // var date = new Date(); date.getFullYear()
		// Array // var arr = new Array(); arr.length arr.push() pop() shift()
		// Math // Math.random()
		
		var obj = new Object();
		obj.name = '张三';
		obj.age = '18';
		obj.getName = function() {
			console.log('我是' + this.name)
		}
		obj.getAge = function() {
			console.log('今年' + this.age + ' 岁');
		}

		var obj2 = new Object();
		obj2.name = '李四'
		obj2.age = '28'
		obj2.getName = function() {
			console.log('我是' + this.name)
		}
		obj2.getAge = function() {
			console.log('今年' + this.age + ' 岁');
		}
	</script>
</body>
</html>
