<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>lastIndex</title>
</head>
<body>
	<script>
		// var reg = /\d/g
		// reg.lastIndex
		// 在全局匹配模式下,可以指定要查找的字符串执行多次匹配.
		// 每次匹配使用当前正则对象的 lastIndex 属性的值最为在目标字符串中开始查找的起始位置.
		// lastIndex属性的初始位置为0, 找到匹配项以后, lastIndex的值被重置为匹配内容的下一个字符的索引位置, 用来标识下一次执行匹配时的开始查找位置
		// 
		// 
		var reg = /\d/g
		var str = 'as4f67ase4f654a'

		console.log('从' + reg.lastIndex + '开始查找')
		console.log(reg.exec(str))

		console.log('从' + reg.lastIndex + '开始查找')
		console.log(reg.exec(str))


		console.log('从' + reg.lastIndex + '开始查找')
		console.log(reg.exec(str))
	</script>
</body>
</html>
