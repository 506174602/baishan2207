<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>常见的字符串方法</title>
</head>
<body>
	<script type="text/javascript">
		var str = 'abcdefg'
		// 查询 子字符串 'cd'出现的位置
		// alert(str.indexOf('cd'))
		// search() 字符串检索与正则表达式相匹配的值, 有匹配的值则返回索引, 没有则返回 -1
		console.log(str.search('zz'))

		// alert(str.slice(2, 5))
		// substring() 字符串截取; 第一个参数:从该位置起开始截取; 第二个参数:到该参数止,不包含该位置 [2, 5)
		console.log(str.substring(2, 5))
		console.log(str.substring(2)) // 不指定最后截取位置,则截取到最后

		// charAt() 根据索引值返回指定位置的字符
		console.log('charAt---', str.charAt(0))

		// split('-') 分割字符串==> 生成的是数组,参数是指定分割的字符
		var str1 = '0532-6666-8888'
		var str1Arr = str1.split('-');
		console.log('split---', str1Arr)
		console.log('还原字符串', str1Arr.join('-'))

		var str2 = 'abcddujdztdd'
		console.log('按字母分割---', str2.split('d'))
		console.log('按字母分割---还原', str2.split('d').join('d'))



		var strApi = 'http://host/path?userName=admin&password=123456&age=19&money=10000'
		// var obj = {
		// 	userName: 'admin',
		// 	password: '123456'
		// }
		var apiArr = strApi.split('?')
		// ['http://host/path', 'userName=admin&password=123456']
		var paramsStr = apiArr[1]
		var paramsArr = paramsStr.split('&')
		// ['userName=admin', 'password=123456']
		var obj = {}
		for (var i = 0; i < paramsArr.length; i++) {
			var keyValueArr = paramsArr[i].split('=') // ['userName', 'admin']
			obj[keyValueArr[0]] = keyValueArr[1]
		}

		console.log(obj)
	</script>
</body>
</html>
