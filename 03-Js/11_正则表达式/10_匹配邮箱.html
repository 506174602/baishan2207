<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>匹配邮箱</title>
</head>
<body>
	<input type="text">
	<button>提交</button>
	<span></span>
	<script>
		var content = document.querySelector('input')	
		var btn = document.querySelector('button')
		var span = document.querySelector('span')

		content.onkeyup = function() {
			var reg = /\w{8,16}[-\w.+]*@[a-z0-9]{2,12}(\.[a-z]{2,5}){1,4}/
			if (reg.test(content.value)) {
				span.innerText = '格式正确'
				span.style.color = 'green'
			} else {
				span.innerText = '请输入正确的邮箱格式'
				span.style.color = 'red'
			}
		}
	</script>
</body>
</html>
