	<script>
		// 要求：使用函数返回值实现结果   后再通过输出语句输出
		// 1.求1-100的和
		function getSum(a,b){
			var sum = 0;
			for(var i = a; i <= b;i++){
				sum+=i;
			}
			return sum;
		}
		console.log(getSum(1,100));
		// 2.求半径为1的圆的周长和面积
		function getArea(r){
			return  "周长"+2*Math.PI*r+"面积"+Math.PI*r*r;
		}
		console.log(getArea(1));
		//3.求2个数（12,23）的最大值
		function getMax(a,b){
			return  a > b?a:b;
		}
		console.log(getMax(12,23));

		 var  first = prompt("第一个数");

		 function getMaxInThree(a,b,c){
		 	// 枚举
		 	if(a>b && a>c){
		 		return "最大数数是："+a;
		 	}else if(b>a && b>c){
		 		return "最大数数是："+b;
		 	}else{
		 		return "最大数数是："+c;
		 	}
		 }
		 console.log(getMaxInThree(first,second,third));
	</script>
