<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// 1.命名函数作为另一个的返回值使用；
		//   函数本身的返回值可以是任意数据类型  ，也可以一个对象（对象包含函数）
		function fun1(){
			console.log("我是第一个函数");
		}
		function fun2(){
			return fun1();  //调用fun1函数 并将它作为fun2的返回结果
		}
		fun2();
		// 2.匿名函数作为另外一个函数的返回值
		function fun3(){
			return function(){
				return "我是一个匿名函数";
			}
		}
		//console.log(fun3());//fun3直接返回的是匿名函数这个对象  我们需要将他通过输出语句进行打印
		//fun3()函数中return返回的是匿名函数这个对象  如果我们想取 匿名函数的返回值 ，需要通过fun3()调用匿名函数
		console.log(fun3()());
	</script>
</body>
</html>
