<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<body>
	<script>
		// 1.什么是函数？
		// 累加运算  常规用法
		// 求1-20的和
		var sum1 = 0;
		for (var i = 1; i <= 20; i++) {
			sum1 += i;
		}
		console.log(sum1);
		// 求5-10的和
		var sum2 = 0;
		for (var i = 5; i <= 10; i++) {
			sum2 += i;
		}
		console.log(sum2);
		// 引入函数可以帮我们解决：
		function getSum(a, b) {
			var sum = 0;
			for (var i = a; i <= b; i++) {
				sum += i;
			}
			console.log(sum);
		}
		getSum(5, 10);
		getSum(1, 20);
		getSum(3, 16);
		// 总结一下：什么是函数：为了实现特定功能  可以重复调用一段可以执行的代码
		// 函数 是我们封装的一个方法  只在需要的时候调用即可
	</script>

	<script>
		// 2.函数的使用
		// 函数作用：函数可以封装一些功能，在需要的时候调用
		// 函数的使用过程：1.创建函数  2.调用函数
		//1.创建函数：1.1 函数声明  1.2 函数表达式 
		// 第一种：函数声明： 语法：function 函数名(){  函数体 }  
		// 求1-100累加
		function fun() {
			var sum = 0;
			for (var i = 1; i <= 100; i++) {
				sum += i;
			}
			console.log(sum);
		}
		// 函数在声明的时候  我们那个函数体并没有执行  只有在函数被调用时才会执行
		console.log(fun); //调用函数时 加()
		// 第二种：函数表达式  语法：var  函数名 =  function(){ 函数体 }
		// ps:如果我们用次方法创建函数时  不带var fn  这个时候函数被称为  匿名函数   匿名函数无法被直接调用  一般配合事件 或者时作为返回值使用
		var fn = function () {
			// 求1-100累加
			var sum = 0;
			for (var i = 1; i <= 100; i++) {
				sum += i;
			}
			console.log(sum);
		}
		fn();
		// 第三种 函数对象
		var foo = new Animal(name, color9)
	</script>
</body>

</html>
