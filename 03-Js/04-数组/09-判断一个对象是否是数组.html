<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var arr = [1,2,3,4];
		/*typeof来检测数据类型时  对于Function  String  Number  Undefined等这几种类型没有问题，但是对于数组使用typeof就会返回一个Object对象
		*/
		console.log(typeof arr);
		// 1. instanceof用法：语法：数组对象  instanceof Array
		// 该方法返回一个布尔型(boolean),如果是数组的话，返回true，否则的话返回false
		console.log(arr instanceof Array);
		// 2.Array.isArray(对象);
		// isArray() 方法用于判断一个对象是否为数组。如果对象是数组返回 true，否则返回 false。
		console.log(Array.isArray(arr));



		var arr1 = ["a","b","c","d","b"];
		/*1.如果求数组内指定元素的索引使用indexOf()方法
			1.1.语法 数组名.indexOf("元素"); 
			1.2.如果匹配不到会返回一个  -1 
			1.3.如果匹配到就会返回第一个内容的索引
			1.4 也可以从指定的索引位置找起
		 */
		console.log(arr1.indexOf("b"));
		console.log(arr1.indexOf("b",1));
	</script>
</body>
</html>
