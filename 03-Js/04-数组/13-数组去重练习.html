	<script>
		// 1.统计一个数组内的   item元素出现的次数(用函数实现)
			// [1,2,4,5,4,4,4]     4
		function count(arr,item){
			var num = 0;
			arr.forEach(function(value,index,arr){
				if(item == arr[index]){
					num++;
				}
			});
			return num;
		}
		console.log(count([1,2,4,5,4,4,4],4));

		// 2.往指定的数组里面添加一条用户输入的数据   要求如果添加的数据和数组内的数据重合则不能添加
		var arr1 =  [1,3,5]
		var num = Number(prompt("请输入一个数"));
		// 用函数封装一个方法：
		function fun(arrT,n){
			if(arrT.indexOf(n) == -1){
				arrT.push(n);
			}
			return  arrT;
		}
		console.log(fun(arr1,num));

		// 3.去除指定数组内重复的元素   splice()方法
		var arr = [1,2,3,2,2,2,3,1,5,2,6,8];
		// 方法1：
		// 从最后一个元素开始循环  一直到第一个
		/*for(var i = arr.length-1;i >= 0;i--){
			// 外层循环执行一次   内层循环把数组从索引0到i的位置对比一编  重复就删除
			for(var j = 0;j < i;j++){
				if(arr[i] == arr[j]){
					// 调用splice方法指定索引为i的元素删除
					arr.splice(i,1);
				}
			}
		}*/
		// console.log(arr);
		// 方法2：
		for(var i = 0;i < arr.length;i++){
			for(var j = i+1;j < arr.length;j++ ){
				if(arr[j] == arr[i] ){
					// 调用splice方法指定索引为i的元素删除
					arr.splice(j,1);
					// 删除操作完成后  数组内元素的总数-1  而j继续+1  这个时候相邻相同元素就无法实现去重的效果  所以  增加j--
					j--;
				}
			}
		}
		console.log(arr);
		// 4.杨辉三角：用户输入一个行数   然后在页面输出一个对应行数的杨辉三角
		
	</script>
