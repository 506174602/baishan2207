<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		/*一般我们常用for循环对数组进行遍历
		js中数组自带一个方法forEach()方法遍历数组（）
			ps1：移动端开发可放心使用
			ps2：IE9以下不支持
			ps3：该方法  会自动调用我们创建的那个数组  使用频率也比较高
			     但是性能比普通for循环咯低

		 */
		var arr = ['李白','妲己','高渐离','孙悟空'];
		/*forEach(function(value,index,arr){
			
		});
		方法需要配合一个回调函数()使用,
			value:数组元素的值
			index：数组的索引
			arr：数组对象
			可以通过arr[index]直接获取每一个数组的元素
		 */
		arr.forEach(function(value,index,arr){
			console.log(arr[index]);
		});
		/*ES6  中新增的方法  (了解)
		 */
		for(var value of arr){
			console.log("forOf方法"+value);
		}
	</script>
</body>
</html>
