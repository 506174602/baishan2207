<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>时间戳</title>
</head>
<body>
	<script>
		// 时间戳: 从1970年1月1日 08:00:00 开始到现在的 毫秒数(13位)
		// 毫秒级时间戳 长度是13位
		// 秒级时间戳   长度是10位
		var nowTime = new Date();

		console.log('时间戳', nowTime.getTime());
	</script>
</body>
</html>
