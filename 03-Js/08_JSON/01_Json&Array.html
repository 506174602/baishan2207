<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>json</title>
</head>
<body>
	<ul>
		
	</ul>
	<script>
		/**
		 * Json  JavaScript Object Natation javaScript对象表示法
		 * 对象:
		 * 对象创建的三种方式:
		 * 1.使用字面量创建对象; 数组 var arr = [1, 3, 2]
		 * var obj = {
		 * 			"name": "张三",
		 * 			"age": "18",
		 * 			"gender": 0,
		 * 			"func": function() {}
		 * 		};
		 * 		var obj = {}
		 * 	为对象中每项数据设置属性名称, 可以使访问数据更语义化,数据结构更清晰
		 * 	访问: obj.name\ obj.age
		 * 		  obj['name'] \ obj['age']
		 * 		  obj.方法名()	// 一定带括号
		 *
		 * 			对象.属性名称; . 可以理解为 '的'
		 * 			对象['属性名称']
		 * 2.通过内置构造函数 Object创建对象; new Object()====> 创建出来的是一个空对象
		 * 		var obj = new Object();  ===> {}
		 *
		 * 3. function 构造函数名(形参1, 形参2, 形参3,.....) {
		 * 
		 * 				this.属性名称1 = 形参1;
		 * 				this.属性名称2 = 形参2;
		 * 				this.属性名称3 = 形参3;
		 * 				this.方法名 = 函数体
		 * 		
		 * 		}
		 *
		 * 		var obj = new 构造函数名(形参1, 形参2, 形参3) // obj接收到的是构造函数创建出来的对象
		 * 		注意: 1. 构造函数名约定首字母要大写
		 * 			  2. 函数内的属性和方法前面要添加 	this, 表示当前对象的属性和方法
		 * 			  3. 构造函数中不需要 return 返回结果
		 * 			  4. 创建对象的时候, 必需使用 new 来调用构造函数
		 *
		 * 	
		 */
		// 构造函数方式创建对象
		function Star(username, age, gender) {

			this.username = username;
			this.age = age;
			this.gender = gender;
			this.fans = function() {
				console.log('脑残粉')
			}
			// return this
		}

		var mmq = new Star('梦梅奇', '25', 1);
		console.log('mmq--------', mmq)
		console.log('mmq--------', mmq.username)
		console.log('mmq--------', mmq['username'])
		mmq.fans();

		console.log('---------------')
		console.log({});
		console.log(new Object());


		var boy = {
			// "name": "李四",
			name: "张三",
			age: 3,
			gender: 1,
			girlFriends: [{"name": "李四", "age": 30, money: 100000000}, {"name": "王五", "age": 18, money: 2000000}],
			girlFriend: {"name": "李四", "age": 30, money: 100000000},
			money: 1000.00,
			eat: function() {
				console.log('狗粮')
			}
		}
		console.log('boy---', boy)
		// 取李四的年龄
		console.log('boy---李四-name', boy.girlFriends[0].name)
		boy.girlFriend.age = 100
		console.log('boy---李四-age', boy.girlFriend.age)
		// 对象和数组的区别: 数组是有序的;不是key的方式取值,而是通过index索引取值. 数组相对于对象多了一个length属性
		console.log('==============')
		console.log([undefined])

		var girl = [[1, 2, 3], 3, null, undefined, "张三", {"name": "李四", "age": 30, money: 100000000}]
		console.log('girl-----', girl[girl.length - 1].name)
		console.log('girl-----', girl[girl.length - 1]['name'])


		console.log('**********************')
		var arr = [{"name": "李四", "age": 30, money: 100000000}, {"name": "王五", "age": 18, money: 2000000}];
		var ul = document.querySelector('ul');
		for(var i = 0; i < arr.length; i++) {
			var li = document.createElement('li');
			li.innerText = "姓名:" + arr[i].name + "; 年龄:" + arr[i].age + "; 存款:" + arr[i].money
			ul.appendChild(li);
		}
	</script>
</body>
</html>
