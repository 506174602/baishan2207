<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Math</title>
</head>
<body>
	<script>
		// Math对象  
		// 随机数 random()  0-0.99  [0, 0.99) 包含0 不包含1
		console.log('随机数', Math.random())

		console.log('Π', Math.PI)

		console.log('四舍五入', Math.round(10.1))

		console.log('向上取整', Math.ceil(10.1))

		console.log('向下取整', Math.floor(10.9))

		console.log('平方', Math.pow(2, 10))

		console.log('开根号', Math.sqrt(2))

		console.log('最大值', Math.max(1, 2, 3, 4, 56, 6))

		console.log('最小值', Math.min(1, 2, 3, 4, 56, 6))

		console.log('勾股定理', Math.sqrt(Math.pow(3, 2) + Math.pow(4, 2)))
	</script>
</body>
</html>
