<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件冒泡</title>
	<style>
		.parent {
			height: 300px;
			width: 300px;
			background-color: blue;
		}
		.child {
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="child"></div>
	</div>
	<script>
		/*
		1.事件存在的三个阶段：事件捕获阶段，处于目标阶段，事件冒泡阶段
		2.事件冒泡：事件到达事件目标之后不会结束，而是会逐层向上冒泡传递。直到document对象。
		 */
		// 1.获取目标元素
		var boxParent = document.querySelector('.parent');
		var boxChild = document.querySelector('.child');

		// 2. 给元素绑定点击事件
		boxChild.onclick = function(){
			console.log('子box被点击了')
		}
		boxParent.onclick = function() {
			console.log('父box 触发点击')
		}
	</script>
</body>
</html>
