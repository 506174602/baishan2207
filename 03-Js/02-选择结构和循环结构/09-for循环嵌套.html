<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- 
		for循环嵌套：就是一个大的for循环嵌套一个或者多个小的for循环
		for(外层初始化循环变量;外层循环条件;外层循环规律){
			for(内层初始化变量;内层的循环条件;内层循环规律){
	
			}
		}
		原理：外层循环执行一次  内层循环执行一遍
	-->
	<script>
/*
	*****
	*****
	*****
	*****
	*****
*/
	for(var i = 1;i <= 5;i++){
 		for(var j = 1;j <= 5;j++){
 			document.write("*");
 		}
 		document.write("<br />");
 	}

/*
	*
	**
	***
	****
	*****
 */
 	for(var i = 1;i <= 5;i++){
 		for(var j = 1;j <= i;j++){
 			document.write("*");
 		}
 		document.write("<br />");
 	}
/*
	*****
	****
	***
	**
	*
 */
//方法1：
 	for(var i = 5; i >= 1;i--){
 		for(var j = 1;j <= i;j++){
 			document.write("*");
 		}
 		document.write("<br />");
 	}
//方法2：	
	for(var i = 1;i <= 5;i++){
		for(var j = 1;j <= 6-i;j++){
			document.write("*");
		}
		document.write("<br />");
	}
</script>
</body>
</html>
