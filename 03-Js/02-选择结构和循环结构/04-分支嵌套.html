<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		/*输入一个成绩：
			如果超过90分（包含90）        输出  优秀  
			如果大于等于70  且 小于90     输出 良好
			如果大于等于60  且  小于70    输出   及格
			否则直接输出  不及格


			输入的数字必需是在0-100之间  否则提示用户输入合理的成绩
		*/
		var  score = prompt("请输入一个成绩");
		if(score>0 && score<=100){
			if(score>=90){
				console.log("优秀");
			}else if(score>=70 && score<90){
				console.log("及格");
			}else if(score>=60 && score<70){
				console.log("及格");
			}else if(score<60){
				console.log("不及格");
			}
		}else{
			alert("请输入合理的成绩");
		}
	</script>
</body>
</html>
