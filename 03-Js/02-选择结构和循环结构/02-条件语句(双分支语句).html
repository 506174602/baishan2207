<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		/*双分支语句：
		if(条件表达式1){
			当条件1为true时执行的代码
		}else{
			当条件1不为true时执行的代码
		}
		*/
		var score = prompt("请输入您的成绩");
		if(score >= 60){
			console.log("及格");
		}else{
			console.log("不及格");
		}
	</script>
</body>
</html>
