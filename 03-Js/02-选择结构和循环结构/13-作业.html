<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// 1.输入一个数字  判断该数字是否是   质数（只能被1和它自己整除 且质数必须是大于1的自然数（1既不是质数也不是合数））
		var a = prompt("请输入一个数字");
		//默认a就是一个质数
		var flag = true;
		// 
		for(var i = 2; i <= a-1;i++){
			if(a % i == 0){
				flag = false;
			}
		}
		if(flag && a != 1){
			alert(a+"是一个质数");
		}else if(flag == false && a!=1){
			alert(a+"是合数")
		}else{
			alert(a+"既不是质数不是合数")
		}
		// 2.在页面中输出  99 乘法表  如下：
		/*
		 1*1=1
		 1*2=2 2*2=4
		 1*3=3 2*3=6 3*3=9
		 ......
		 1*9=9 2*9=18 3*9=27 4*9=36 5*9=45 6*9=54 7*9=63 8*9=72 9*9=81
		*/
		for(var i = 1;i <= 9;i++){
			for(var j = 1;j <= i;j++){
				document.write(j+"*"+i+"="+(i*j)+"&nbsp");
			}
			document.write("<br />");
		}
		// 3.  假设一家银行存款年利率为5% 那么我存入1000元增加到5000元需要多少年  在控制台输出？（用while循环实现）
		var n = 0;
		var sum = 1000;
		while(sum <= 5000){
			sum *= 1.05;
			n++;
		}
		console.log(n+"年");
		// 4.求1-20的奇数之和  以及偶数之和  （用while循环实现）
		var sum = 0; //奇数的和
		var total = 0;//偶数的和
		var i = 1;
		while(i <= 20){
			if(i%2 != 0){
				sum += i;
			}else if(i%2 == 0){
				total += i;
			}
			i++;
		}
		console.log("奇数之和"+sum);
		console.log("偶数之和"+total);
	</script>
</body>
</html>
