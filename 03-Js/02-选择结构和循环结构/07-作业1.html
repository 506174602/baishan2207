<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		/*1.求三个数（5,25,15）的最大数  并输出*/
		/*2.让用户输入一个数字  然后判断这个数被5和6整除的情况  并把情况输出*/ 
		/*3.让用户输入一个年份  然后判断是闰年/平年  并输出 */
		/*4.
			年终奖发放：
				百杉要给老师发年终奖，为了奖励老员工  所以工作时间越长 发的越多   
				发放规则：
					工作满0年   发月薪的1倍作为年终奖     如果月薪大于8000作为年终奖   那就发月薪的1.2倍
					工作满1年   发月薪的1.5倍作为年终奖   如果月薪大于10000作为年终奖  那就发月薪的1.7倍
					工作满2年   发月薪的3倍作为年终奖     如果月薪大于12000作为年终奖  那就发月薪的3.2倍
		*/
		var  year = parseFloat(prompt("输入员工的工作年数"));
		var pay = parseInt(prompt("输入对应员工月薪"));
		if(year == 0){
			if(pay > 8000){
				alert("年终奖为"+(pay*1.2)+"元");
			}else{
				alert("年终奖为"+pay+"元");
			}
		}else if(year == 1){
			if(pay > 10000){
				alert("年终奖为"+(pay*1.7)+"元");
			}else{
				alert("年终奖为"+(pay*1.5)+"元");
			}
		}else if(year >=2){
			if(pay > 12000){
				alert("年终奖为"+(pay*3.2)+"元");
			}else{
				alert("年终奖为"+(pay*3)+"元");
			}
		}else{
			alert("请输入正确的数字");
		}
	</script>
</body>
</html>
