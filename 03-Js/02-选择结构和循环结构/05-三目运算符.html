<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- 
		1.单目运算符：单目运算符就是这个符号只对一个对象进行操作（比如逻辑非！ 自加  自减等））
		2.双目运算符：这个符号只对两个对象进行操作  （+ - * /等）
		3.三目运算符：这个符号对三个对象进行操作    代表符号  ? :
		4.多目运算符：（了解）
	 -->
</head>
<body>
	<script>
	/*三目运算符：
		  语法：
		  	条件语句?表达式1：表达式2;
		  原理：如果条件语句为真 则返回表达式1的值  否则返回表达式2的值
		 特点：三目运算符会直接给我们返回一个值  所以我们一般需要将返回值赋值给一个对象
		 优点：三目运算符的执行效率要比if else 高
	*/
	/*输入成绩判断 及格还是不及格*/
	var  s = prompt("请输入您的成绩：");
	/*if(s>=60){
		console.log("及格");
	}else{
		console.log("不及格");
	}*/
	var str = s>=60?"及格":"不及格";
	console.log(str);
	/*求两个数的最大值*/
	var a = 5;
	var b = 8;
	var max = a>b?a:b;
	console.log(max);
	/*多目运算符：
		输入一个成绩：
			如果超过90分（包含90）        输出  优秀  
			如果大于等于70  且 小于90     输出 良好
			如果大于等于60  且  小于70    输出   及格
			否则直接输出  不及格
	 */
	var  score = prompt("请再次输入一个成绩，方便详细判定：");
	var result = score>=90?"优秀":
				 score>=70&&score<90?"良好":
				 score>=60 && score<70?"及格":"不及格";
	console.log(result);
	</script>
</body>
</html>
