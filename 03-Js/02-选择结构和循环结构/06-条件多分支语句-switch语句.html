<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	/*switch语句语法：
		switch(表达式){
				case 表达式1:
					代码块1
					break
				case 表达式2:
					代码块2
					break
					。。。。
				default:
					最后执行的代码块
		}
		原理：根据switch(表达式)中的表达式的值  看他满足哪一个case下的表达式值 (做全等判断)
				满足哪一个就执行相应的代码块
		ps:注意点1：switch语句内表达式的值会和每一个case匹配时  做的时全等的判断(即数值和数据类型都相同，才会执行对应的代码块)
		   注意点2：break 关键字用于终止程序，如果忽略了break 下一个case的代码块也会被执行
		*/
		/*
			案例：让用户输入一个1-7的阿拉伯数字  比如输入1   周一
													 2       周二
													 3       周三		
													。。。。
													 7        周末
		*/
		var day = parseInt(prompt("请输入您1-7的数字"));
		switch(day){
			case 1:
				console.log("周一");
				break;
			case 2:
				console.log("周二");
				break;
			case 3:
				console.log("周三");
				break;
			case 4:
				console.log("周四");
				break;
			case 5:
				console.log("周五");
				break;
			case 6:
				console.log("周六");
				break;
			default:
				console.log("周末");
		}

	// 1-3  痛苦  4-5 兴奋  6-7 亢奋

				break;
			case day>=4 && day<=5:
				console.log("痛苦");
				break;
			default:
				console.log("亢奋");
		}*/
	</script>
</body>
</html>
