<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{	
			margin: 0;
			padding:0;
		}
		/*导航条的整体样式*/
		.nav{
			height: 50px;
			line-height: 50px;
			background-color: #fcfcfc;
			/*上边框样式*/
			border-top: 3px solid #ff8500;
			border-bottom: 1px solid #edeef0;
		}
		/*三个a链接的样式*/
		.nav a{
			color: #4c4c4c;
			text-decoration: none;
			font-size: 12px;
			/*background-color: red;*/
			/*通过设置padding来让a这个标签整体加宽*/
			padding: 0 15px;
			/*a是一个行内元素  在这把他设置成行内块   增加高度*/
			display: inline-block;
			height: 50px;
		}
		/*三个a   hover效果时的样式*/
		.nav a:hover{
			color:#ff8400;
			background-color: #edeef0;
		}
	</style>
</head>
<body>
	<div class="nav">
		<a href="">设为首页</a>
		<a href="">手机新浪网</a>
		<a href="">移动客户端</a>
	</div>
</body>
</html>
