<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		th,td{
			border: 1px solid #222;
		}
		th{
			background: #ccc;
		}
		td{
			width: 300px;
			height: 100px;
			text-align: center;
		}
	</style>
</head>
<body>
	<!--  -->
	<table>
		<tr>
			<th>图片类型</th>
			<th>优点</th>
			<th>缺点</th>
			<th>应用场景</th>
		</tr>
		<tr>
			<td>jpg图片</td>
			<td>最常见用的最多，色彩还原度高</td>
			<td>不支持透明、不支持动画</td>
			<td>1.大的背景图  2.轮播图 3.banner图</td>
		</tr>
		<tr>
			<td>gif图片</td>
			<td>1.支持动画 2.图片文件小</td>
			<td>1.不支持透明 2.容易失真</td>
			<td>动态图片</td>
		</tr>
		<tr>
			<td>png图片</td>
			<td>网页中使用较多的一种格式图片  支持透明</td>
			<td>IE6不支持png透明特性</td>
			<td>1.小logo 2.透明背景</td>
		</tr>
		<tr>
			<td>psd矢量图</td>
			<td>psd图片时设计人员给前端开发人员的设计稿   psd图片由很多个图层组成</td>
			<td>图片容量比较大</td>
			<td>通常我们用它在ps上来进行切图</td>
		</tr>
	</table>
</body>
</html>
