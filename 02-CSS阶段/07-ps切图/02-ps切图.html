		切图的三种方式：
		1.切片工具：
				1.1用切片工具先选中对应的区域（类似qq截图）
				1.2选择左上角”文件“→ “导出”→”存储为web所用格式“
				1.3然后在的新窗口选择要存储的图片类型（jpg或者png-24）
				1.4在保存窗口 底部选择”选中的切片“   （千万别忘了）
		2.选中图层快速到处为png
				2.1用左侧功能区 的”移动工具“选中想要图层
				2.2在右下角图层区  将选中的图层右键选择”快速导出为png“即可导出透明的图片
				（图层合并：ctrl+E）
		3.切片插件 cutterman
			    3.1官网下载cutteman安装包  安装完后重启ps即可
			    3.2在”窗口“下的”扩展“下的"cutterman"
			    3.3选择要保存的目录    然后选择web格式  同时勾选“合并导出选中的图层”
