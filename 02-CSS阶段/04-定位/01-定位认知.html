	<title>定位</title>
	<style>
		/*1.定位的作用：
				给元素设置相对于 其原位置/父元素/浏览器窗口的位置
		  2. 定位的结构：	定位方式+边位移
		  3.定位的方式：
		  				1.固定定位（position:fixed）
		  				2.相对定位（position:relative）
		  				3.绝对定位（position:absolute）
		  				4.静态定位（默认值）
		  4.三种定位区别：1.参考点（其原位置/父元素/浏览器窗口）
		  				  2.元素定位后原位置是否保留
		  				  3.元素类型是否变化
		 */
	</style>
