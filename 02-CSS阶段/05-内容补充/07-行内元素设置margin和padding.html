<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		span{
			background: orange;
			/*行内元素和块级的另外一个区别：
				margin padding两个属性的left和right对行内元素无效，只有top和bottom有效
			*/
			padding: 50px;
			margin:20px;
			/*浮动后生效*/
			float: left;
		}
	</style>
</head>
<body>
	<span>我是修饰文本的</span>
</body>
</html>
