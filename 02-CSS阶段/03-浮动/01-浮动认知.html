<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*1.css标准文档流定义：制作页面的时候  都必须遵循浏览器的标准文档流的规则    
		  2.标准文档流特点、
					2.1：空白折叠
					2.2：高矮不齐  底部对齐
					2.3：自左向右   自上至下渲染
		  3.浮动的目的：3.1脱离标准文档流
		  				3.2按照指定方向（水平方向） 移动到指定的位置*/
	</style>
</head>
<body>
	<!-- 标准文档流 -->
	<h1>保持微笑每一天</h1>
	<span>保持微笑每一天</span>
	早安 
	百杉
	<img src="image/t2.jpg" alt="wrong">
</body>
</html>
