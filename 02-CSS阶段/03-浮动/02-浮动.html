<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*1.浮动语法：float: left(左浮动) right（右浮动） none（默认值）;
		  2.浮动的原理：
		  	2.1：元素浮动后脱离标准文档流；原位置不在保留（重点）
		  	2.2: 浮动的元素碰到父元素的边框就会停止(碰到浮动的元素也会停止);
		  	2.3: 浮动的元素不会发生重叠;
		  	2.4:浮动的元素只能左右浮动;
		  	2.5: 无论是块级还是行内  设置浮动后都会变成行内块元素（不独立成行  还能设置宽高）;
		 */
		.box{
			background-color: #ccc;
			width: 1000px;
			margin: 100px auto;
			border: 2px solid red;
		}
		.one{
			width: 100px;
			height: 100px;
			background-color: green;
			float: left;
		}
		.two{
			width: 200px;
			height: 200px;
			background-color: blue;
			float: left;
		}
		.three{
			width: 300px;
			height: 300px;
			background-color: yellow;
			float: left;
		}
		.box span{
			background-color: pink;
			width: 100px;
			height: 100px;
			float: left;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="one"></div>
		<div class="two"></div>
		<div class="three"></div>
		<span>我是一个行内元素</span>
	</div>
</body>
</html>
