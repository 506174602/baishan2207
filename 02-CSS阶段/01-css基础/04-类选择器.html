<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>类选择器</title>
	<style>
		/*类选择（.类名）*/
		.box1{
			color: #9EDBF4;
		}
		.box2{
			color: blue;
		}
		/*类选择器可以共用  同一个标签下的两个类名用空格隔开*/
		.public{
			font-size: 30px;
		}
	</style>
</head>
<body>
	<div class="box1 public">我是第一个盒子</div>
	<div class="box2 public">我是第二个盒子</div>
	<div class="public">我是第三个盒子</div>
</body>
</html>
