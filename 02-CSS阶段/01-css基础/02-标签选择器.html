<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	/*标签选择器：选中当前页面的所有li标签,表示的是一种“共性”*/
		li{
			color: red;
			font-size: 30px;
		}
		/*一般我们用标签选择器来初始化某一些自带样式的标签*/
		a{
			text-decoration: none;
			color: #ccc;
		}
	</style>
</head>
<body>
	<ul>
		<li>我是第1个li</li>
		<li>我是第2个li</li>
		<li>我是第3个li</li>
	</ul>
	<a href="">超链接</a>
</body>
</html>
