<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>字体属性</title>
	<style>
		/*字体：加粗  大小  颜色  斜体  文本样式*/
		.ft{
			/*1.字体颜色：关键字(red blue pink...) 十六进制(#000000)  rgba(0,0,0)*/
			color: rgba(39,40,34,0.9);
			/*2.字体大小：px  em  1em = 16px  浏览器默认的字体大小是16px  浏览器支持的最小字体大小是12px */
			font-size: 2em;
			/*3.字体加粗  默认值是normal  加粗bold*/
			font-weight: bold;
			/*4.字体系列：自左向右选择 */
			font-family: "哈哈","嘿嘿","黑体";
			/*5.斜体italic   normal*/
			font-style: italic;
		}
	</style>
</head>
<body>
	<div class="ft">
		我是一个字体
	</div>
</body>
</html>
