<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.zt{
			background-color: pink;
			/*1.文本水平对齐方式   属性值：left(默认值)  center right*/
			text-align: center;
			/*2.下划线设置：
				属性值：underline(加下划线)
						none(去除下划线)
				一般用来给a标签去除下划线*/
			text-decoration: underline;
		}
		a{
			text-decoration:none;
		}
		.news{
			/*3.首行文本缩进  ps：属性值可以是负值（左缩进）*/
			text-indent: 50px;
		}
		/*4.控制文本的大小写（了解）
				uppercase:定义仅有大写字母;
				lowercase:定义仅有小写字母;
				capitalize:定义首字母大写;
		*/
		.en{
			text-transform: capitalize;
		}
	</style>
</head>
<body>
	<div class="zt">
		我是一个文本
	</div>
	<a href="">我是一个nb的超链接</a>
	<p class="news">这是一段匪夷所思的小说：明天去哪玩？明天看雨玩</p>
	<div class="en">
		hello man and woman
	</div>


</body>
</html>
