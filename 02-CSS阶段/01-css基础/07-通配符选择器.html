<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	/*一般用来初始化标签自带的内外边距（margin  padding 在盒模型会讲）*/
		*{
			/*外边距*/
			margin: 0;
			/*内边距*/
			padding: 0;
		}
	</style>
</head>
<body>
	<h2>新闻标题</h2>
	<ul>
		<li>第一条新闻</li>
		<li>第2条新闻</li>
		<li>第3条新闻</li>
	</ul>
	<p>我是一个段落</p>
</body>
</html>
