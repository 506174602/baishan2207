<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		.box{
			background-color: pink;
			width: 800px;
			height: 200px;
			text-align: center;
			/*文本所在的容器(div) 默认的高度是该文本撑起来的，文本默认在容器内垂直居中，当容器高度增大  如果还想要文本垂直居中；只需要让文本   行高 = 高（父元素div的高）实现  文本垂直居中*/
			line-height: 200px;
		}
	</style>
</head>
<body>
	<div class="box">
		天下武功，唯快不破！
	</div>
</body>
</html>
