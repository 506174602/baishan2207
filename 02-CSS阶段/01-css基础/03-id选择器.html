<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>id选择器（了解）</title>
	<style>
	/*id选择器（#id名）*/
		#first{
			color: pink;
		}
		#second{
			font-size: 30px;
		}
	/*id选择器总结：1.在一个页面当中每个标签的id属性值是唯一的
				    2.id主要是为js服务
				    3.id选择器尽量不要在css当中使用
	*/
	</style>
</head>
<body>
	<div id="first">我是第一个div</div>
	<div id="second">我是第二个div</div>
</body>
</html>
