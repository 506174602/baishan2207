<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	/*转换之旋转（rotate(度数)）
			1.语法：transform: rotate(45deg);默认以元素的中心为基点进行旋转  
			2.正值表示顺时针  负值表示逆时针

	 */
		div{
			width: 300px;
			height: 500px;
			margin: 100px auto;
			background-color: blue;
		}
		div:hover{
			transform: rotate(-45deg);
		}
	</style>
</head>
<body>
	<div>
		
	</div>
</body>
</html>
