<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 500px;
			height: 500px;
			border: 1px solid red;
			margin: 100px auto;
			/*视距属性：元素定义该属性  子元素会获得3D效果   而不是元素本身
			*/
			perspective: 1000px;
		}
		.box img{
			width: 100%;
			height: 100%;
			transition:all 3s;
		}
		.box:hover img{
			transform: rotateX(60deg);
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="imgs/bkg.jpg" alt="wrong">
	</div>
</body>
</html>
