<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- css3过渡：元素从一个样式逐渐改变到另一个样式的效果
					可以通过过渡效果让web开发人员不需要js就能实现简单的动画效果 -->
	<style>
		/*过渡动画的特点：
			1.必须配合触发事件  (hover或者鼠标点击事件)
			2.语法：transition:transtion-property  transition-duration  transition-timing-function  transition-delay;
						             必需                  必需                可选                  可选
						      （指定要过度的属性）     （过渡时间）		（过渡速度变化效果）		（过渡动画延迟执行时间）
		*/
		.box{
			width: 100px;
			height: 100px;
			background-color: pink;
			/*1.选择指定的要产生过渡动画的属性,多个属性时用'逗号'隔开*/
			/*transition-property: width,height,background-color,border-radius;*/
			transition-property: all;
			/*2.指定属性过渡变化的时间*/
			transition-duration:3s;
			/*3.ease:先加速后减速
				ease-in:加速
				ease-out:减速;
				ease-in-out:先加速后减速;
				linear:匀速;
			*/
			transition-timing-function: linear;
			/*4.延迟时间*/
			transition-delay: 2s;
			/*复合用法：(重点)*/
			transition: all 3s linear 2s;
			/*transition 用在元素本身属性   而transform一般用在hover效果*/
		}
		.box:hover{
			/*width: 500px;
			height: 500px;
			background-color: green;
			border-radius: 80px;*/
			transform:translate(200px) rotate(45deg) scale(1.3);
		}
	</style>
</head>
<body>
	<div class="box">
		
	</div>
</body>
</html>
