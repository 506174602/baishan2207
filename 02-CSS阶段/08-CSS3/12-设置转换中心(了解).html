<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 500px;
			height: 500px;
			border: 1px solid red;
			margin: 100px auto;
		}
		.son{
			width: 200px;
			height: 200px;
			background-color: blue;
			margin: 100px auto;
			/*1.设置元素的转换中心
				transform-origin：x y;
			*/
			transform-origin: right bottom; 
			transform-origin: center center;
			/*如果取值是像素  相当于把元素左上角作为原点  取x=50px  y=50px产生一个焦点（即新的基点）*/
			transform-origin: 50px 50px;
			transition:all 3s;
		}
		.box:hover .son{
			transform: rotate(45deg);
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="son"></div>
	</div>
</body>
</html>
