<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>圆角</title>
	<style>
		.box{
			width: 300px;
			height: 200px;
			background: red;
			/*（了解）border-radius:水平半径/垂直半径    当水平和垂直半径相同时 我们可以简写成一个;*/
			border-radius: 50px/20px ;
			/*四个值：左上  右上  右下 左下*/
			border-radius: 50px 20px 10px 10px;
		}
		/*画圆*/
		.box1{
			/*宽高相同  如果是椭圆  那就宽高不同即可*/
			width: 00px;
			height: 200px;
			border:1px solid blue;
			border-radius: 50%;
		}
		/*半圆*/
		.box2{
			width: 200px;
			height: 100px;
			border: 2px solid #333;
			border-radius: 100px 100px 0 0;
			border-radius:  0 0 100px 100px;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<!-- 圆 -->
	<div class="box1"></div>
	<!-- 半圆 -->
	<div class="box2"></div>
</body>
</html>
