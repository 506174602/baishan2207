<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*后续兄弟选择器：查找指定的一个元素后所有的兄弟节点*/
		.item2~li{
			color: red;
		}
	</style>
</head>
<body>
	<ul>
		<li>我是第 1个li标签</li>
		<li class="item2">我是第2 个li标签</li>
		<li>我是第 3个li标签</li>
		<li>我是第 4个li标签</li>
		<li>我是第 5个li标签</li>
	</ul>
</body>
</html>
