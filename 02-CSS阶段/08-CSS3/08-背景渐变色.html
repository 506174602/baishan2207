<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	/*线性渐变*/
		.box{
			width: 500px;
			height: 300px;
			border: 5px solid pink;
			background-color: #ccc;
			/*语法：background-image:linear-gradient(方向 , 起始位置的颜色,结束位置的颜色);
										默认值：to bottom
												to top
												to right
												to left
												to right bottom*/
			/*指定线性渐变的方向  默认是向下  还可以取to top /  to right /to left /to right bottom */
			background-image: linear-gradient(to bottom,red,blue);
			/*控制线性渐变的范围   表示从10%到50%的位置范围才会渐变*/
			background-image: linear-gradient(red 10%,blue 50%);
			/*了解   射性渐变*/
			/*background-image: radial-gradient(red,blue);*/
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
