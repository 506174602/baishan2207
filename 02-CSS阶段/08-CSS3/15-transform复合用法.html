<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 300px;
			height: 300px;
			background-color: yellow;
			margin: 100px auto;
			transition: all 3s;
		}
		div:hover{
			/*transform:translate(100px,100px);
			transform: rotate(45deg);
			transform: scale(1.3);*/
			/*位移 旋转  缩放*/
			transform: translate(100px,100px) rotate(45deg) scale(1.3);
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
