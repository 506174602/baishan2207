<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	/*原来水平垂直居中的方法：1,先让子元素绝对定位距离父元素顶部和左侧的50%（top和left均取50%）
							  2.再控制外边距margin-top取元素高度一半的值同时margin-left取元素宽度一半的值;
	*/
		.box{
			width: 400px;
			height: 400px;
			border: 1px solid red;
			position: relative;
		}
		.box1{
			width: 300px;
			height: 300px;
			background-color: blue;
			position: absolute;
			top: 50%;
			left: 50%;
			/*margin-left: -100px;
			margin-top: -100px;*/
			/*原方法弊端：如果元素宽高发生变化，元素就不会再水平垂直据中  而transform: translate(-50%,-50%)仍然会保持盒子水平垂直居中*/
			transform: translate(-50%,-50%);
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box1">
			
		</div>
	</div>
</body>
</html>
