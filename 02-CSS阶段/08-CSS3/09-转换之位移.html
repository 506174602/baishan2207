<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*转换：就是让某一元素发生位移 旋转 缩放
				一般用于hover效果
		
		 */
		.box1{
			width: 500px;
			height: 500px;
			background-color: pink;
			margin: 50px auto;
		}
		.son{
			width: 200px;
			height: 100px;
			background-color: blue;
		}
		/*1.转换(transform)之位移特点：
				1.1：语法transform:translate(水平移动值,垂直移动值);  注意：逗号隔开
				1.2如果translate内只有一个值  这个值是水平位移值
				1.3可以通过translateX()  translateY()进行单向位移
				1.4位移不会丢失位置  不会影响其他元素的位置（浮动  定位（固定和绝对）都会影响）
				1.5位移对行内元素没有效果
				1.6如果translate内取百分比 那么移动的值是这个元素宽高的百分比 
		 */
		.box1:hover .son{
			transform: translate(10px,30px);
			/*也可以取负值*/
			transform: translate(-30px);
			transform: translateX(50px);
			transform: translateY(50px);
			transform: translate(30%,50%);
		}
		.box1:hover span{
			transform: translate(100px);
		}
	</style>
</head>
<body>
	<div class="box1">
		<div class="son"></div>
		<span>我是一个行内元素</span>
	</div>
</body>
</html>
