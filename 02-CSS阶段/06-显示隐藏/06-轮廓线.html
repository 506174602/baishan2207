<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		input{
			width: 200px;
			height: 25px;
			outline: none;
			border:1px solid red;
		}
		textarea{
			/*取消轮廓线*/
			outline: none;
			/*防止用户通过右下角对文本继续宁拖拽*/
			resize: none;
		}
	</style>
</head>
<body>
	<input type="text">
	<textarea name="" id="" cols="30" rows="10">
		
	</textarea>
</body>
</html>
