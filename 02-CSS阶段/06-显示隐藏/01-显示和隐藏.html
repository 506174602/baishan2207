<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 200px;
			height: 200px;
			background: pink;
			/*1.隐藏元素   位置不保留*/
			display: none;
			/*2.重新展示*/
			display: inline-block;
			/*2.隐藏元素：  位置保留*/
			visibility: hidden;
			/*3.重新展示*/
			visibility: visible;
		}
	</style>
</head>
<body>
	<div>我是个div</div>
	<span>段落11111</span>
</body>
</html>
