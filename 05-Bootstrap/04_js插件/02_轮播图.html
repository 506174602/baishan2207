<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图</title>
    <link rel="stylesheet" href="../bootstrap-v3/css/bootstrap.css">
    <style>
        img {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="page-header">轮播图</h1>

        <div class="bs-example" data-example-id="simple-carousel">
            <div class="carousel slide" id="carousel-example-generic" data-ride="carousel">
                <!-- carousel-indicators 轮播指示器 -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" class="active" data-slide-to="0"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                </ol>
                <!-- carousel-inner 内部轮播 -->
                <div class="carousel-inner" role="listBox">
                    <div class="item active">
                        <img src="../../04-jq/images/1.jpg" alt="">
                    </div>
                    <div class="item">
                        <img src="../../04-jq/images/2.jpg" alt="">
                    </div>
                    <div class="item">
                        <img src="../../04-jq/images/3.jpg" alt="">
                    </div>
                    <div class="item">
                        <img src="../../04-jq/images/4.jpg" alt="">
                    </div>
                </div>

                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

    </div>

    <script src="../jquery.js"></script>
    <script src="../bootstrap-v3/js/bootstrap.js"></script>
</body>

</html>
