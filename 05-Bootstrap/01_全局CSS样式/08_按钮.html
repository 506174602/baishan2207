<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按钮</title>
    <link rel="stylesheet" href="bootstrap-v3/css/bootstrap.css">
</head>

<body>
    <button>原始</button>
    <div class="container">
        <!-- 
                button 样式
                基础样式: .btn
                附加样式:
                    -- danger 危险
                    -- primary 主要
                    -- info 信息提示
                    -- success 成功
                    -- warning 警告
                    -- default 默认
                    -- link 链接
                按钮大小:
                    btn-xs: 超小按钮
                    btn-sm: 小型按钮
                    btn-primary: 默认按钮
                    btn-lg: 大型按钮
                按钮禁用:
                    1.在标签中添加disabled属性
                    2.在元素标签中添加类名 disabled
                      注意!!!!!!!:
                        在class属性中添加的disabled类名只是在样式上看起来禁用了,并没有真正的实现按钮禁用
             -->
        <button class="btn btn-danger btn-lg" type="submit" disabled="disabled" onclick="alert('我被点了 真惨')">登录</button>
        <button class="btn btn-primary btn-sm disabled" type="submit" onclick="alert('你被点了 我很开心')">登录</button>
        <button class="btn btn-info btn-xs" type="submit">登录</button>
        <button class="btn btn-default" type="submit">登录</button>
        <button class="btn btn-success" type="submit">登录</button>
        <button class="btn btn-warning" type="submit">登录</button>
        <button class="btn btn-link" type="submit">登录</button>

        <a href="" class="btn btn-primary">a标签按钮</a>
        <span class="btn btn-danger">span标签按钮</span>
        <div class="btn btn-success">div标签按钮</div>
    </div>
</body>

</html>
