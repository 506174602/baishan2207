<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体图标</title>
    <link rel="stylesheet" href="../bootstrap-v3/css/bootstrap.css">
    <style>
        .search {
            font-size: 24px;
            color: orangered;
        }

        .user {
            color: slategray;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="page-header">字体图标</h1>
        <!-- 
            https://v3.bootcss.com/components/
            Glyphicons 字体图标
            找到需要的图标,赋值图标下的类名,放到代码中的 span 或 i 标签中的class类名中
         -->
        <span class="glyphicon glyphicon-search search"></span>
        <i class="glyphicon glyphicon-user user"></i>
        <span class="glyphicon glyphicon-lock"></span>
    </div>
</body>

</html>
