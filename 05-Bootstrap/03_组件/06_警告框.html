<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>警告框</title>
    <link rel="stylesheet" href="../bootstrap-v3/css/bootstrap.css">
</head>

<body>
    <div class="container">
        <h1 class="page-header">警告框</h1>
        <div class="bs-example" data-example-id="simple-alerts">
            <div class="alert alert-success" role="alert">
                <strong>Well done!!</strong> You successfully read this important alert message
            </div>
            <div class="alert alert-info" role="alert">
                <strong>Zhengyang Tang!!</strong> You need attention!!!!
            </div>
            <div class="alert alert-warning" role="alert">
                <strong>Zhengyang Tang!!</strong> You need attention!!!!
            </div>
            <div class="alert alert-danger" role="alert">
                <strong>Zhengyang Tang!!</strong> You need attention!!!!
            </div>

            <div class="alert alert-danger alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <strong>Ma shuo</strong> You need attention too!!
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../jquery.js"></script>
    <script type="text/javascript" src="../bootstrap-v3/js/bootstrap.js"></script>
</body>

</html>
